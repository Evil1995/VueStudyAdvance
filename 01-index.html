<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 1.创建模板 -->
    <div id="app">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>
<script>
    // 2.创建实例
    let app = new Vue({
        el:"#app",
        data:{
            name:'小明',
            message:'很有想法'
        }
    })
    // 3.挂在:这种用法的挂载在vue.js中就帮我们实现了
    
</script>
</body>
</html>
