<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="c1">
      <div title="tt1" id="id">{{name}}</div>
      <div title="tt2">{{age}}</div>
      <div title="tt3">{{gender}}</div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </div>
  <script src="./watcher.js"></script>
  <script src="./vnode.js"></script>
  <script src="./complier.js"></script>
  <script src="./avue.js"></script>
  <script src="./initrender.js"></script>
  <script src="./initdata.js"></script>
  <script>

    let app = new AVue({
      el:'#root',
      data:{
        name:'张三',
        age:40,
        gender:'男',
        children:[
          {name:'小王',age:9,gender:'男'},
          {name:'小李',age:10,gender:'男'},
          {name:'小红',age:8,gender:'女'}
        ]
      }
    })
  </script>
</body>
</html>
