<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //技巧:如果一个函数已经定义了，但是我们需要扩展其功能，我们一般采用的方法
    // 在函数原来的基础上增加的操作：函数的拦截
	        //1.使用一个临时的函数名存储函数
	        //2.重新定义原来的函数
	        //3.定义扩展的功能
          //4.调用临时的那个函数

    //原来的函数 
    function func(){
      console.log('hello world');
      
    }      
    //1.使用一个临时的函数名存储函数
    let _temp = func
    //2.重新定义原来的函数
    func = function () {
      
      //4.调用临时的那个函数
      _temp()

      //3.定义扩展的功能
      console.log('你好世界');
      
    }


    // 先打印 ：'hello world'
    // 后打印 ：'你好世界'
    func()
  </script>
</body>
</html>
