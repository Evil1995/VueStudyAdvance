<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>检查getValueByPath</title>
</head>
<body>
  <script>
    let data = {
      a:{
        b:{
          c:{
            d:{
              e:'正确！'
            }
          }
        }
      }
    }

    function getValueByPath(obj,path) {
          let paths = path.split('.') //[xxx,yyy,zzz]
          // 先取obj.xxx,再取结果中的yyy,再取得结果中的zzz
          let res = obj
          let prop
          while (prop = paths.shift()) {
            res = res[prop]
          }
          return  res
        }

        let result = getValueByPath(data,'a.b.c.d.e')
        console.log(result);
        
  </script>
</body>
</html>
